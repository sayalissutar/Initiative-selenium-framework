# Allure Configuration File
# This file configures Allure reporting behavior

# Results directory - where Allure will store test results
allure.results.directory=target/allure-results

# Report directory - where generated reports will be saved
allure.report.directory=target/allure-report

# Enable detailed logging
allure.results.directory.clean=false

# Enable screenshots on failure
allure.results.directory.screenshots=true

# Enable attachments
allure.results.directory.attachments=true

# Link patterns for issues and test cases
allure.link.issue.pattern=https://jira.company.com/browse/{}
allure.link.tms.pattern=https://testrail.company.com/case/{} 

# Categories configuration
allure.categories.file=categories.json

# Environment configuration
allure.environment.file=environment.properties
